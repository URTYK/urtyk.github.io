<html><head><base href="https://www.realmadrid-parodia.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Madrid: Penalti Favorito</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #game-container {
    text-align: center;
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }
  #field {
    width: 300px;
    height: 200px;
    background-color: #0a0;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
  }
  #player {
    width: 20px;
    height: 20px;
    background-color: #fff;
    position: absolute;
    transition: all 0.3s ease;
  }
  #ball {
    width: 10px;
    height: 10px;
    background-color: #f90;
    border-radius: 50%;
    position: absolute;
    transition: all 0.3s ease;
  }
  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }
  #message {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div id="game-container">
    <h1>Real Madrid: Penalti Favorito</h1>
    <div id="field">
      <div id="player"></div>
      <div id="ball"></div>
    </div>
    <button id="action-btn">Acción</button>
    <div id="message"></div>
  </div>

<audio id="penaltiSound" src="https://github.com/URTYK/urtyk.github.io/raw/refs/heads/main/penalti.mp3"></audio>

<script>
const player = document.getElementById('player');
const ball = document.getElementById('ball');
const actionBtn = document.getElementById('action-btn');
const message = document.getElementById('message');
const field = document.getElementById('field');
const penaltiSound = document.getElementById('penaltiSound');

let playerX = 140;
let playerY = 90;
let ballX = 145;
let ballY = 95;

function updatePositions() {
  player.style.left = playerX + 'px';
  player.style.top = playerY + 'px';
  ball.style.left = ballX + 'px';
  ball.style.top = ballY + 'px';
}

function randomAction() {
  const actions = [
    "¡El jugador del Real Madrid se tira al suelo sin contacto!",
    "¡El jugador del Real Madrid patea el balón fuera del campo!",
    "¡El jugador del Real Madrid comete una falta clara!",
    "¡El jugador del Real Madrid insulta al árbitro!",
    "¡El jugador del Real Madrid simula una lesión!",
    "¡El jugador del Real Madrid intenta morder a un oponente!",
    "¡El jugador del Real Madrid finge ser empujado por el viento!",
    "¡El jugador del Real Madrid confunde el balón con su ego y lo infla más!",
    "¡El jugador del Real Madrid intenta sobornar al árbitro con cromos repetidos!",
    "¡El jugador del Real Madrid pide tiempo muerto para arreglarse el pelo!",
    "¡El jugador del Real Madrid hace una chilena... y falla estrepitosamente!",
    "¡El jugador del Real Madrid confunde el campo con una pasarela de moda!",
    "¡El jugador del Real Madrid intenta hipnotizar al portero rival con su mirada!",
    "¡El jugador del Real Madrid se tropieza con sus propios cordones!",
    "¡El jugador del Real Madrid celebra un gol... en su propia portería!"
  ];
  return actions[Math.floor(Math.random() * actions.length)];
}

actionBtn.addEventListener('click', () => {
  playerX = Math.random() * 280;
  playerY = Math.random() * 180;
  ballX = Math.random() * 290;
  ballY = Math.random() * 190;
  updatePositions();
  
  const action = randomAction();
  message.textContent = action;
  
  setTimeout(() => {
    message.textContent = "¡PENALTI A FAVOR DEL REAL MADRID!";
    playerX = 140;
    playerY = 160;
    ballX = 145;
    ballY = 180;
    updatePositions();
    penaltiSound.play(); // Reproducir el sonido cuando se otorga el penalti
  }, 2000);
});

updatePositions();
</script>
</body></html>
